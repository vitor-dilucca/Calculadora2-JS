<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div>
      <input id="display" type="text" class="form-control resultado" placeholder="0" disabled></input>
    </div>
    <div class="row">
      <div class="col-sm">
        <button onclick="btn('num',1)" class="btn btn-secondary btn-lg" id="btn1">1</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('num',2)" class="btn btn-secondary btn-lg" id="btn2">2</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('num',3)" class="btn btn-secondary btn-lg" id="btn3">3</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('acao','+')" class="btn btn-info btn-lg" id="btn-soma">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button onclick="btn('num',4)" class="btn btn-secondary btn-lg" id="btn4">4</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('num',5)" class="btn btn-secondary btn-lg" id="btn5">5</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('num',6)" class="btn btn-secondary btn-lg" id="btn6">6</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('acao','-')" class="btn btn-info btn-lg" id="btn-resta">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button onclick="btn('num',7)" class="btn btn-secondary btn-lg" id="btn7">7</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('num',8)" class="btn btn-secondary btn-lg" id="btn8">8</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('num',9)" class="btn btn-secondary btn-lg" id="btn9">9</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('acao','*')" class="btn btn-info btn-lg" id="btn-multiplic'acao'">*</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <button onclick="btn('acao','C')" class="btn btn-info btn-lg" id="btn-clear">C</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('num',0)" class="btn btn-secondary btn-lg" id="btn0">0</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('acao','=')" class="btn btn-info btn-lg" id="btn-resultado">=</button>
      </div>
      <div class="col-sm">
        <button onclick="btn('acao','/')" class="btn btn-info btn-lg" id="btn-divisao">/</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
